
<h1 class="mt-4 mb-4">Job application form</h1>
<form method="post">
  {% csrf_token %}
    <div class="form-group mb-4">
        <label for ="firstname">First Name:</label>
        <input class="form-control" type="text" id="firstname" name="first" required>
    </div>
    <div class="form-group mb-4">
        <label for ="lastname">Last Name:</label>
        <input class="form-control" type="text" id="lastname" name="last" required>
    </div>
    <div class="form-group mb-4">
        <label for ="email">Email:</label>
        <input class="form-control" type="email" id="email" name="email" required>
    </div>
    <div class="form-group mb-4">
        <label for ="date">Available Start Date:</label>
        <input class="form-control" type="date" id="date" name="date" required>
    </div>
    <div class="form-group mb-4">
        <label>Current Occupation:</label>
        <br>
        <!--div id groups radio buttons with same name as div id-->
        <div class="btn-group-vertical" id="occupation">
            <input class="btn-check form-control" type="radio" id="employed" name="occupation"
                   value="employed" required>
            <label class="btn btn-outline-secondary" for ="employed">Employed</label>

            <input class="btn-check form-control" type="radio" id="unemployed" name="occupation"
                   value="unemployed" required>
            <label class="btn btn-outline-secondary" for ="unemployed">Unemployed</label>

            <input class="btn-check form-control" type="radio" id="selfemployed" name="occupation"
                   value="selfemployed" required>
            <label class="btn btn-outline-secondary" for ="selfemployed">Self-employed</label>

            <input class="btn-check form-control" type="radio" id="student" name="occupation"
                   value="student" required>
            <label class="btn btn-outline-secondary" for ="student">Student</label>
        </div>
    </div>
    <button class="btn btn-secondary mb-4" type="submit">Submit</button>
    {% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
    {% endif %}
</form>
